<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="item first">7</div>
        <div class="item second">8</div>
        <div class="item third">9</div>
        <div class="item forth"><b>+</b></div>
        <div class="item fifth">4</div>
        <div class="item sixth">5</div>
        <div class="item seventh">6</div>
        <div class="item eighth"><b>-</b></div>
        <div class="item nine">1</div>
        <div class="item ten">2</div>
        <div class="item eleven">3</div>
        <div class="item twelve"><b>=</b></div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
